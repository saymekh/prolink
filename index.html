<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="saymek habtu">
    <meta name="description" content="">
    <meta name="keywords" content="html, css, web, web development, javascript">
    <title>ProLink</title>
    <link rel="icon" href="./assets/image/favicon.png?v=2"type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mrspecht/cdn/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="./assets/style/index.css" media="all">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous">
    <script src="./assets/script/users.js" defer></script>
  </head>
  <body>
    <div class="login-container">
      <div class="login-card">
        <h1>Welcome Back</h1>
        <form>
          <div class="form-group">
            <label for="username">Username</label>
            <input 
            type="text" 
            id="username" 
            placeholder="Enter your username" 
            required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input 
            type="password" 
            id="password" 
            placeholder="Enter your password" 
            required>
          </div>
          <button type="submit" class="btn btn-primary">Log In</button>
        </form>
        <div class="login-options">
          <a href="#" class="forgot-password">Forgot Password?</a>
          <a href="#" class="sign-up">Sign Up</a>
        </div>
      </div>
    </div>
  </body>
</html>
